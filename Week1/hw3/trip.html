<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trip.css" />
    <title>두근두근 여행</title>
</head>
<body>
    <section>
        <header id="header">
            <h1 class="title">💜 두근두근 유럽 여행</h1>
        </header>
        <div id="preview">
            <ul>
                <li >
                    <img src="./images/london3.jpg" alt="런던1"/>
                </li>
                <li>
                    <img src="./images/london2.jpg" alt="런던2"/>
                </li>
                <li>
                    <img src="./images/paris1.jpg" alt="파리1"/>
                </li>
                <li>
                    <img src="./images/paris4.jpg" alt="파리2"/>
                </li>
                <li>
                    <img src="./images/italy2.jpg" alt="이탈리아1"/>
                </li>
                <li>
                    <img src="./images/italy1.jpg" alt="이탈리아2"/>
                </li>
                <li>
                    <img src="./images/italy5.jpg" alt="이탈리아3"/>
                </li>
            </ul>
        </div>
    </section>
    <section class="hyperLink">
        <p>💎 어디로 갈까요? 🛩️💎 <br><br>
            <a href="#london" class="link">&nbsp;London&nbsp;&nbsp;&nbsp;</a>
            <a href="#paris" class="link">Paris&nbsp;&nbsp;&nbsp;</a>
            <a href="#italy" class="link">Italy&nbsp;&nbsp;&nbsp;</a>
        </p>
    </section>
    <section>
        <article id="london">
            <h2 class="section_title">London 🇬🇧</h2>
            <div class="london_container">
                <div class="london_images">
                    <img src="./images/london1.jpg" alt="런던1"/>
                    <img src="./images/london2.jpg" alt="런던2"/>
                    <img src="./images/london3.jpg" alt="런던3"/>
                    <img src="./images/london4.jpg" alt="런던4"/>
                    <img src="./images/london5.jpg" alt="런던5"/>
                    <img src="./images/london6.jpg" alt="런던6"/>
                    <img src="./images/london7.jpg" alt="런던7"/>
                    <img src="./images/london8.jpg" alt="런던8"/>
                    <img src="./images/london9.jpg" alt="런던9"/>
                    <img src="./images/london10.jpg" alt="런던10"/>
                </div>
            </div>
        </article>
    </section>
    <section>
        <article id="paris">
            <h2 class="section_title">Paris 🇫🇷</h2>
            <div class="paris_container">
                <img src="./images/paris1.jpg" class="paris_leftItem" alt="프랑스1"/>
                <div class="paris_items">
                    <img src="./images/paris2.jpeg" class="paris_item" alt="프랑스2"/>
                    <img src="./images/paris3.jpeg" class="paris_item" alt="프랑스3"/>
                    <img src="./images/paris4.jpg" class="paris_item" alt="프랑스4"/>
                    <img src="./images/paris5.jpeg" class="paris_item" alt="프랑스5"/>
                </div>
            </div>
        </article>
    </section>
    <section>
        <article id="italy">
            <h2 class="section_title">Italy 🇮🇹</h2>
            <div class="italy_container">
                <img src="./images/italy1.jpg" class="italy_item" alt="이탈리아1"/>
                <img src="./images/italy2.jpg" class="italy_item" alt="이탈리아2"/>
                <img src="./images/italy3.jpg" class="italy_item" alt="이탈리아3"/>
                <img src="./images/italy4.jpeg" class="italy_item" alt="이탈리아4"/>
                <img src="./images/italy5.jpg" class="italy_item" alt="이탈리아5"/>
            </div>
        </article>
    </section>
    <a href="#header" class="gotoTop"></a>
    <footer>
        ✨ 2023.01.14 ~ 2023.01.28
    </footer>
</body>
</html>
