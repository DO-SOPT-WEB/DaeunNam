<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trip.css" />
    <title>두근두근 여행</title>
</head>
<body>
    <section>
        <header>
            <h1 class="title">💜 두근두근 유럽 여행</h1>
        </header>
        <div class="preview">
            <ul>
                <li >
                    <img src="./images/london3.jpg" alt="아이스크림"/>
                </li>
                <li>
                    <img src="./images/london2.jpg" alt="소호거리"/>
                </li>
                <li>
                    <img src="./images/paris1.jpg" alt="아르떼뮤지엄"/>
                </li>
                <li>
                    <img src="./images/paris4.jpg" alt="에펠탑"/>
                </li>
                <li>
                    <img src="./images/italy2.jpg" alt="콜로세움"/>
                </li>
                <li>
                    <img src="./images/italy1.jpg" alt="타르트"/>
                </li>
                <li>
                    <img src="./images/italy5.jpg" alt="부라노섬의 항구"/>
                </li>
            </ul>
        </div>
    </section>
    <section class="hyperLink">
        <p>💎 어디로 갈까요? 🛩️💎 <br><br>
            <a href="#london" class="link">London</a>
            <a href="#paris" class="link">Paris</a>
            <a href="#italy" class="link">Italy</a>
        </p>
    </section>
    <section>
        <article id="london">
            <h2 class="section_title">London 🇬🇧</h2>
            <div class="london_container">
                    <img src="./images/london1.jpg" alt="런던아이"/>
                    <img src="./images/london2.jpg" alt="소호거리"/>
                    <img src="./images/london3.jpg" alt="아이스크림"/>
                    <img src="./images/london4.jpg" alt="빅벤"/>
                    <img src="./images/london5.jpg" alt="런던브릿지"/>
                    <img src="./images/london6.jpg" alt="런던브릿지2"/>
                    <img src="./images/london7.jpg" alt="밤의 소호거리"/>
                    <img src="./images/london8.jpg" alt="내셔널갤러리"/>
                    <img src="./images/london9.jpg" alt="런던의 러쉬"/>
                    <img src="./images/london10.jpg" alt="조식"/>
            </div>
        </article>
    </section>
    <section>
        <article id="paris">
            <h2 class="section_title">Paris 🇫🇷</h2>
            <div class="paris_container">
                <img src="./images/paris1.jpg" class="paris_leftItem" alt="아르떼뮤지엄"/>
                <div class="paris_items">
                    <img src="./images/paris2.jpeg" class="paris_item" alt="디즈니파리"/>
                    <img src="./images/paris3.jpeg" class="paris_item" alt="빈센트 반 고흐"/>
                    <img src="./images/paris4.jpg" class="paris_item" alt="에펠탑"/>
                    <img src="./images/paris5.jpeg" class="paris_item" alt="피자와 파스타"/>
                </div>
            </div>
        </article>
    </section>
    <section>
        <article id="italy">
            <h2 class="section_title">Italy 🇮🇹</h2>
            <div class="italy_container">
                <img src="./images/italy1.jpg" class="italy_item" alt="타르트"/>
                <img src="./images/italy2.jpg" class="italy_item" alt="콜로세움"/>
                <img src="./images/italy3.jpg" class="italy_item" alt="젤라또"/>
                <img src="./images/italy4.jpeg" class="italy_item" alt="부라노섬"/>
                <img src="./images/italy5.jpg" class="italy_item" alt="부라노섬의 항구"/>
            </div>
        </article>
    </section>
    <a href="#" class="gotoTop"></a>
    <footer>
        ✨ 2023.01.14 ~ 2023.01.28
    </footer>
</body>
</html>
